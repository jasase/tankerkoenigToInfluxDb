# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
#  - template: build/job.yml  # Template reference
#    parameters:
#      name: windows
#      pool:
#        vmImage: 'windows-latest'
#  - template: build/job.yml  # Template reference
#    parameters:
#      name: linux
#      pool:
#        vmImage: 'ubuntu-latest'

  - job: linux
    pool: 
      vmImage: 'ubuntu-latest'
    steps:
    
    - task: GitVersion@5
      displayName: 'Get Version Number'
      inputs:
        runtime: 'core'
        configFilePath: 'gitversion.yml'

    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'cp build/nuget.config src/nuget.config'
  
    - task: NuGetToolInstaller@1
      inputs:
        versionSpec: 
  
    - task: NuGetCommand@2
      inputs:
        command: 'restore'
        restoreSolution: '**/*.sln'
        feedsToUse: 'select'
        vstsFeed: 'e745086d-201a-4e45-8d8f-ed7088052af8'
        restoreDirectory: 'NugetPackage'    
  
    - task: Docker@2
      displayName: Build the image
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'jasase/tankerkoenigtoinfluxdb'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)/src'
        tags: |
          $(GitVersion.NuGetVersionV2)
          latest
          
    - task: Docker@2
      displayName: Push the image
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'jasase/tankerkoenigtoinfluxdb'
        command: 'push'
        tags: |
          $(GitVersion.NuGetVersionV2)
          latest
  