# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'windows-latest'
    steps:

    - task: GitVersion@5
      displayName: 'Get Version Number'
      inputs:
        runtime: 'core'
        configFilePath: 'gitversion.yml'

    - task: NuGetToolInstaller@1
      inputs:
        versionSpec: 

    - task: NuGetCommand@2
      inputs:
        command: 'restore'
        restoreSolution: '**/*.sln'
        feedsToUse: 'select'
        vstsFeed: 'e745086d-201a-4e45-8d8f-ed7088052af8'
        restoreDirectory: 'NugetPackage'

    - task: Docker@2
      displayName: Build the image
      inputs:
        containerRegistry: 'GitHub Docker'
        repository: 'jasase/tankerkoenigtoinfluxdb/tankerkoenigtoinfluxdb'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)/src'
        tags: '$(GitVersion.ASSEMBLYSEMFILEVER)'
          
    - task: Docker@2
      displayName: Push the image
      inputs:
        containerRegistry: 'GitHub Docker'
        repository: 'jasase/tankerkoenigtoinfluxdb/tankerkoenigtoinfluxdb'
        command: 'push'
        tags: |
          $(GitVersion.ASSEMBLYSEMFILEVER)