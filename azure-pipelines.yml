# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - template: jobs/build.yml  # Template reference
    parameters:
      name: windows
      pool:
        vmImage: 'windows-latest'
  - template: jobs/build.yml  # Template reference
    parameters:
      name: linux
      pool:
        vmImage: 'ubuntu-latest'
